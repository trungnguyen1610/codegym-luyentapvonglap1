<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Chơi" id="btn">
    <script>
        document.getElementById("btn").onclick = function () {
            var random = Math.floor(Math.random() * 11)
            console.log(random);
            do {
                var result = parseInt(prompt("đoán số từ 1 =>10"), 10)
                if (result == random) {
                    alert("Chúc mừng bạn đã đoán đúng");
                }
                if (result < random) {
                    alert("Số bạn đoán bé hơn số cần tìm");
                }
                if (result > random) {
                    alert("Số bạn đoán Lớn hơn số cần tìm");
                }
            } while (isNaN(result) || result < random || result > random);
        }   
    </script>
</body>

</html>
